<div class="operation-param" data-key="{{ include.param.parameter }}">
    <div class="param-name">{{ include.param.name }}</div>
    <div class="param-properties">
        <div class="param-type">{{ include.param.type }}&nbsp;{% if include.param.required %}<span class="required">Required</span>{% endif %}</div>
        <div class="param-description">{{ include.param.description }}</div>
    </div>
</div>

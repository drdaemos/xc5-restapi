<script type='text/javascript'>
$(document).ready(function() {
    $('.example-json').each(function() {
        var jsonText = this.innerHTML.trim();
        this.innerHTML = '';
        $(this).JSONView(jsonText, { collapsed: true });
        $(this).addClass('initialized');

});
